<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека книг</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/book/{id}(id=${book.getId()})}"
       th:text="${'«' + book.getName() + '»' + ',  ' + book.getAuthor()}">book</a>
</div>
<hr>
<form th:method="GET" th:action="@{/book/new}">
    <input type="submit" value="Добавить">
</form>

</body>
</html>
