<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.getName() + ' ' + person.getSurname()}">Edit person</title>
</head>
<body>
<h1 style="color: lawngreen">Пользователь</h1>
<form th:method="PATCH" th:action="@{/library/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="full_name">Enter full name</label>
    <input type="text" th:field="*{fullName}" id="full_name">
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
    <br/>
    <label for="date_of_birth">Enter date of birht (dd/mm/yyyy): </label>
    <input type="text" th:field="*{dateOfBirth}" id="date_of_birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date of birth Error</div>
    <br/>
    <input type="submit" value="Обновить"/>
</form>

</body>
</html>
