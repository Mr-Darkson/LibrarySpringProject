<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.getName() + ' ' + person.getSurname()}">Show person</title>
</head>
<body>
<h2>User card</h2>
<p th:text="'ID: ' + ${person.getId()}">id</p>
<p th:text="'Full name: ' + ${person.getFullName()}">user name</p>
<p th:text="'Birthday: ' + ${person.getDateOfBirth()}">birthday</p>
<hr>
<div th:switch="${bookListSize}">
    <div th:case="*" th:each="book : ${booklist}">
        <p th:text="${book.getName() + '.  Author: ' + book.getAuthor()}">book</p>
    </div>
    <p th:case="0">Человек пока не взял ни одной книги</p>
</div>

<hr>
<form th:method="GET" th:action="@{/library/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать">
</form>
<form th:method="DELETE" th:action="@{/library/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить">
</form>

</body>
</html>
